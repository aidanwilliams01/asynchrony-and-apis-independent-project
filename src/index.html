<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h3>Currency Exchanger</h3>
  <p>See <a href='https://en.wikipedia.org/wiki/ISO_4217'>https://en.wikipedia.org/wiki/ISO_4217</a> for a list of currency codes usable in this converter.</p>
    <form>
    <label>USD to convert:</label>
    <input id='amount' type="number" step=".01" min="0" placeholder="0.00" required>
    <br>
    <label>Currency to convert to:</label>
    <input id='currency' type="text" placeholder='EUR, GBP, JPY, etc.' required>
    <br>
    <button>Convert</button>
  </form>
  <br>
  <h5></h5>
</body>
</html>
